<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-white border border-slate-200 rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-bold text-blue-900">Admin Login</h1>
      <p class="text-slate-600 mt-1">Sign in to access analytics.</p>

      {% if error %}
        <div class="mt-4 rounded-lg bg-red-100 text-red-700 px-4 py-3 text-sm">
          {{ error }}
        </div>
      {% endif %}

      {% if next %}
        <div class="mt-4 rounded-lg bg-slate-50 text-slate-700 px-4 py-3 text-sm">
          Youâ€™ll be redirected after login.
        </div>
      {% endif %}

      <form method="post" class="mt-6 space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Username</label>
          <input
            type="text"
            name="username"
            required
            autofocus
            class="w-full rounded-lg border border-slate-300 px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full rounded-lg border border-slate-300 px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700"
          >
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <button
          type="submit"
          class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold
                 px-4 py-2.5 rounded-lg transition rounded-lg"
        >
          Sign in
        </button>

        <div class="text-xs text-slate-500 text-center">
          Access is restricted to admin accounts only.
        </div>
      </form>
    </div>
  </div>
</body>
</html>
